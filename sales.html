{% extends 'base.html' %}

{% block content %}
<div style="max-width: 1000px; margin: auto; padding: 20px;">
    <h1 style="text-align:center; color:#0077b6; margin-bottom:30px;">Sales</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Car</th>
                <th>Customer</th>
                <th>Sale Date</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ sale.car.name }}</td>
                <td>{{ sale.customer.name }}</td>
                <td>{{ sale.sale_date }}</td>
                <td>â‚¹{{ sale.total_price }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" style="text-align: center;">No sales records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
