<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Showroom{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f9f9f9; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        header { 
            background: #0077b6; 
            color: white; 
            padding: 1rem 0; 
        }
        nav { 
            background: #0096c7; 
            padding: 1rem 0; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: bold; 
        }
        nav a:hover { 
            color: #caf0f8; 
        }
        .content { 
            padding: 20px 0; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #0077b6;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0096c7;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>Car Showroom Management System</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'inventory' %}">Inventory</a> |
            <a href="{% url 'customers' %}">Customers</a> |
            <a href="{% url 'sales' %}">Sales</a>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; margin-top: 40px; background: #0077b6; color: white;">
        <div class="container">
            <p>&copy; 2025 Car Showroom. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
